<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qiwa QA Services and Resources</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #181A1B; color: #EAEAEA; }
        header { background: #2A2D31; padding: 20px; text-align: center; color: #FFD700; font-size: 24px; font-weight: bold; }
        
        .search-container { display: flex; justify-content: center; margin: 20px 0; align-items: center; gap: 10px; }
        .search-container input {
            padding: 10px; background: #25282C; color: #EAEAEA; border-radius: 5px; border: none; font-size: 16px; width: 50%;
        }
        
        .container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding-bottom: 100px; }
        
        .card { width: 280px; padding: 15px; background: #272A2F; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .card:hover { background: #34373B; transform: scale(1.05); }
        .card-header { font-size: 18px; font-weight: bold; text-align: center; color: #FFD700; }
        
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); }
        .overlay.active { display: block; }
        
        .popup {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(45, 48, 50, 0.9); backdrop-filter: blur(12px); padding: 25px;
            color: #EAEAEA; border-radius: 12px; text-align: center; min-width: 400px; max-width: 600px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
        }
        .popup.active { display: block; }
        .popup h2 { color: #FFD700; }
        .popup ul { text-align: left; }
        .close-btn { color: #FF6B6B; font-size: 22px; cursor: pointer; float: right; }
        
        footer { position: fixed; bottom: 0; width: 100%; background: #2A2D31; padding: 15px; text-align: center; color: #EAEAEA; }
    </style>
</head>
<body>
    <header>Qiwa QA Services and Resources</header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a service, team lead, or resource..." onkeyup="filterCards()">
    </div>

    <div class="container" id="services-container">
        <!-- Services will be dynamically added here -->
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <div id="popup-content"></div>
    </div>

    <footer>Copyright 2025 - Created by Kamal Aljabari</footer>

    <script>
        const services = [
            { name: "Check Tool", lead: "Ali", resources: ["Lamma Alhazmi"] },
            { name: "E-Invoices", lead: "Ali", resources: ["Ali Baghazal"] },
            { name: "Individuals", lead: "Ali", resources: ["Amirian Lenkiewicz", "Anna Borgosz", "Sarah Elsherif"] },
            { name: "SSO", lead: "Ali", resources: ["Kamal Aljabari", "Vladislav Alekseyev"] },
            { name: "Workspaces", lead: "Ali", resources: ["Kamal Aljabari", "Vladislav Alekseyev"] },
            { name: "Dashboard", lead: "Nader Hussein", resources: ["Mohammed Mostafa"] },
            { name: "Notifications Hub", lead: "Nader Hussein", resources: ["Nader Hussein"] }
        ];

        const container = document.getElementById("services-container");

        services.forEach(service => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.dataset.service = service.name.toLowerCase();
            card.dataset.teamLead = service.lead.toLowerCase();
            card.dataset.resources = service.resources.join(", ").toLowerCase();

            card.innerHTML = `
                <div class="card-header">${service.name}</div>
            `;

            card.addEventListener("click", () => {
                showPopup(service.name, service.lead, service.resources.map(r => `<li>${r}</li>`).join(""));
            });

            container.appendChild(card);
        });

        function filterCards() {
            const search = document.getElementById('search').value.toLowerCase();
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const title = card.dataset.service;
                const teamLead = card.dataset.teamLead;
                const resources = card.dataset.resources;

                if (title.includes(search) || teamLead.includes(search) || resources.includes(search)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }

        function showPopup(name, lead, resources) {
            document.getElementById('popup-content').innerHTML = `
                <h2>${name}</h2>
                <p><strong>Team Lead:</strong> ${lead}</p>
                <p><strong>Resources:</strong><ul>${resources}</ul></p>
            `;
            document.getElementById('popup').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
    </script>
</body>
</html>
